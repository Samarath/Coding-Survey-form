<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="survery.css">
    <title>survery form</title>
    
</head>
<body>
    <main>
            <div class="discription">
            <h1 id="title">Survey form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
            </div>

            <form action="#" id="survey-form">
                <div class="wrap-all">

                <div class="main-sec">
                   <div class="content">    
                      <label for="name" id="name-label">Name:</label>
                   </div>
                    <div class="filed">
                    <input type="text" required id="name" name="user_name" placeholder="Enter your name">
                  </div>
                </div>

                <div class="main-sec">
                    <div class="content">
                        <label for="email" id="email-label">Email:</label>
                    </div>
                    <div class="filed">
                        <input type="email" required id="email" name="user_email" placeholder="Enter you email">
                    </div>
                </div>

                <div class="main-sec">
                    <div class="content">
                        <label for="Age" id="number-label">Age(<small>optional</small>)</label>
                    </div>
                    <div class="filed">
                        <input type="number" required id="number" name="user_age" placeholder="Age" min="1" max="10">
                    </div>                
                </div>

                <div class="main-sec">
                    <div class="content">
                        <label for="dropdown">Which option best describes your current role?
                        </label>
                   </div>
                   <div class="field">
                    <select name="describes" id="dropdown">
                        <option value="Student">Student</option>
                        <option value="p_learner">Part time learner</option>
                        <option value="f_learner">Full time learner</option>
                        <option value="perfer not to say">Perfer not say</option>
                        <option value="other">Other</option>
                    </select>
                   </div>
                
                </div>

                <div class="main-sec">
                    <div class="content">
                        <label for="definitely">Would you recommend freeCodeCamp to a friend?
                    </label>
                    </div>
                    <div class="field">
                        <div class="bck">
                             <lable>   
                             <input type="radio" name="suggestion" value="definitely">
                             Definitely
                             </label>  
                        </div>
                        <div class="bck">
                            <label for="maybe">
                                <input type="radio" name="suggestion" value="maybe">
                                Maybe
                            </label>
                        </div>
                        <div class="bck">
                            <label for="notsure">
                                <input type="radio" name="suggestion" value="notsure">
                                Notsure
                            </label>  
                        </div>
                    
                    </div>
                     
                </div>

                <div class="main-sec">
                    <div class="content">
                        <p>What would you like to see improved? (<small>select all that apply</small>)</p>
                    </div>
                    <div class="field">
                        <div>
                            <label for="front-end_project">
                                <input type="checkbox" value="front-end_project">
                                Front-end project
                            </label>
                        </div>
                        <div>
                            <label for="back-end-project">
                                <input type="checkbox" value="back-end_project">
                                Back-end project
                            </label>
                        </div> 
                        <div>
                            <label for="data visualization">
                                <input type="checkbox" value="data_visualization">
                                Data visualization
                            </label>        
                        </div>
                        <div>
                            <label for="challenges">
                                <input type="checkbox" value="challenges">
                                Challenges
                            </label>
                        </div>
                        <div>
                            <label for="open_community">
                                <input type="checkbox" value="open_community">
                                Open community
                            </label>
                        </div>
                    
                </div>
                   
                </div>

                <div class="main-sec">
                    <div class="content">
                        <label for="suggestion">Any comments or suggestions?</label>
                    </div>
                    <div class="field">
                        <textarea name="suggestion"  cols="30" rows="10">
                        </textarea>
                    </div>
                    
                </div>

                <input type="submit" id="button">
                </div>
            </form>
    </main>
</body>
</html>
